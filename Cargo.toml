[package]
name = "crates_tester"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
walkdir = "2.3"
rayon = "1.5"
lofty = { git = "https://github.com/Serial-ATA/lofty-rs/" }
#lofty = ""
mime_guess = { git = "https://github.com/abonander/mime_guess" }
